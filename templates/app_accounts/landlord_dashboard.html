{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landlord Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #0073ff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dash-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.11);
      padding: 52px 50px 40px 50px;
      max-width: 470px;
      width: 96vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dash-container h2 {
      color: #057afb;
      margin-bottom: 18px;
      font-size: 2rem;
    }
    .dash-container p {
      font-size: 1.1rem;
      color: #334;
      margin-bottom: 2.3em;
    }
    .logout-btn {
      background: #057afb;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 12px 36px;
      font-size: 1.12rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .05em;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(5,122,251,0.12);
      transition: filter 0.2s;
    }
    .logout-btn:hover { filter: brightness(90%);}
  </style>
</head>
<body>
  <div class="dash-container">
    <h2>Landlord Dashboard</h2>
    <p>... ... ... ... soon.</p>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>
</body>
</html>
